{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h5>{{ message }}</h5>

<table border="1" cellpadding="10">
    <tr align="center"><th>Name</th><th>Location</th><th>Id</th></tr>
    {% for group in apiResult %}
    <tr><td>{{ group["name"] }}</td><td>{{ group["location"] }}</td><td>{{ group["id"] }}</td></tr>
    {% endfor %}
</table>

<hr />
<h5>Your token expires on {{tokenExpiration}}</h5>

{% endblock %}
